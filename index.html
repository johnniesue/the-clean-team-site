
<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote Request Form</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f3f4f6;
      padding: 40px;
    }
    .form-container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 30px;
    }
    h1 {
      color: #3b82f6;
      font-size: 24px;
      margin-bottom: 5px;
    }
    .subheading {
      color: #4b5563;
      margin-bottom: 20px;
    }
    .section-title {
      color: #4fd1c5;
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 10px;
    }
    label {
      display: block;
      color: #333333;
      font-weight: 500;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #f9fafb;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #3b82f6;
      outline: none;
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .row > div {
      flex: 1;
      min-width: 240px;
    }
    textarea {
      height: 100px;
    }
    .submit-btn {
      background: #3b82f6;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background: #2563eb;
    }
    .privacy-note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <form class="form-container" action="https://formspree.io/johnniesue@gmail.com" method="POST">
    <h1>Request Your Free Quote</h1>
    <div class="subheading">Fill out the form below and we'll get back to you within 24 hours</div>
    <hr>

    <div class="section-title">Personal Information</div>
    <div class="row">
      <div>
        <label>First Name *</label>
        <input type="text" name="first_name" required />
      </div>
      <div>
        <label>Last Name *</label>
        <input type="text" name="last_name" required />
      </div>
    </div>
    <div class="row">
      <div>
        <label>Email *</label>
        <input type="email" name="email" required />
      </div>
      <div>
        <label>Phone</label>
        <input type="tel" name="phone" />
      </div>
    </div>
    <label>Address</label>
    <input type="text" name="address" />
    <div class="row">
      <div>
        <label>City</label>
        <input type="text" name="city" />
      </div>
      <div>
        <label>Zip Code</label>
        <input type="text" name="zip" />
      </div>
    </div>

    <div class="section-title">Property Details</div>
    <div class="row">
      <div>
        <label>Property Type</label>
        <select name="property_type">
          <option>Residential</option>
          <option>Commercial</option>
        </select>
      </div>
      <div>
        <label>Square Footage</label>
        <input type="text" name="square_footage" />
      </div>
    </div>
    <div class="row">
      <div>
        <label>Bedrooms</label>
        <input type="number" name="bedrooms" min="0" />
      </div>
      <div>
        <label>Bathrooms</label>
        <input type="number" name="bathrooms" min="0" />
      </div>
    </div>

    <div class="section-title">Service Details</div>
    <div class="row">
      <div>
        <label>Service Type</label>
        <select name="service_type">
          <option>Standard Cleaning</option>
          <option>Deep Cleaning</option>
          <option>Move In/Out</option>
          <option>Post-Construction</option>
        </select>
      </div>
      <div>
        <label>Frequency</label>
        <select name="frequency">
          <option>One-Time</option>
          <option>Weekly</option>
          <option>Bi-Weekly</option>
          <option>Monthly</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div>
        <label>Preferred Date</label>
        <input type="date" name="preferred_date" />
      </div>
      <div>
        <label>Preferred Time</label>
        <input type="time" name="preferred_time" />
      </div>
    </div>

    <div class="section-title">Additional Information</div>
    <label>Special Requests</label>
    <textarea name="special_requests"></textarea>

    <label>How did you hear about us?</label>
    <select name="referral">
      <option>Google</option>
      <option>Friend</option>
      <option>Facebook</option>
      <option>Other</option>
    </select>

    <button type="submit" class="submit-btn">Submit Request</button>
    <div class="privacy-note">ðŸ”’ We respect your privacy. Your information is safe with us.</div>
  </form>

</body>
</html>
