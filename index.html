<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Clean Team Checklist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>The Clean Team Cleaning Checklist</h1>
  </header>
  <main>
    <form id="checklistForm">
      <section>
        <h2>Kitchen</h2>
        <label><input type="checkbox"> Clean all hard surfaces with disinfectant</label><br/>
        <label><input type="checkbox"> Clean inside microwave</label><br/>
        <label><input type="checkbox"> Clean crumbs out of toaster</label><br/>
        <label><input type="checkbox"> Clean coffee maker</label><br/>
        <label><input type="checkbox"> Move all items and clean underneath</label><br/>
        <label><input type="checkbox"> Polish stainless steel</label><br/>
        <label><input type="checkbox"> Scrub and polish sink</label><br/>
        <label><input type="checkbox"> (Rotation) Wipe cabinet fronts</label><br/>
        <label><input type="checkbox"> Remove cobwebs under cabinets, dust baseboards</label><br/>
        <label><input type="checkbox"> Check everything is shiny</label><br/>
        <label><input type="checkbox"> Dust blinds</label><br/>
        <textarea placeholder="Kitchen Notes..."></textarea>
      </section>
      <section>
        <h2>Bathroom</h2>
        <label><input type="checkbox"> Spray shower & bath with cleaner</label><br/>
        <label><input type="checkbox"> Clean toilet bowl and let sit</label><br/>
        <label><input type="checkbox"> Wipe toilet top and base, dry with towel</label><br/>
        <label><input type="checkbox"> Scrub shower, rinse and dry</label><br/>
        <label><input type="checkbox"> Use Windex if needed</label><br/>
        <label><input type="checkbox"> Disinfect sinks and counters</label><br/>
        <label><input type="checkbox"> Clean mirror</label><br/>
        <label><input type="checkbox"> (Rotation) Dust baseboards</label><br/>
        <label><input type="checkbox"> Replace all items as found</label><br/>
        <label><input type="checkbox"> Vacuum and mop</label><br/>
        <textarea placeholder="Bathroom Notes..."></textarea>
      </section>
      <section>
        <h2>Living Area</h2>
        <label><input type="checkbox"> Dust all surfaces, including under furniture</label><br/>
        <label><input type="checkbox"> Straighten pillows, blankets, books, and remotes</label><br/>
        <label><input type="checkbox"> Vacuum and mop</label><br/>
        <textarea placeholder="Living Area Notes..."></textarea>
      </section>
      <section>
        <h2>Bedroom</h2>
        <label><input type="checkbox"> Dust surfaces</label><br/>
        <label><input type="checkbox"> Make bed (if needed)</label><br/>
        <label><input type="checkbox"> Straighten up room</label><br/>
        <label><input type="checkbox"> Dust fan and blinds</label><br/>
        <label><input type="checkbox"> Vacuum</label><br/>
        <label><input type="checkbox"> Dust baseboards with duster</label><br/>
        <textarea placeholder="Bedroom Notes..."></textarea>
      </section>
      <section>
        <h2>Sign-Off</h2>
        <label>Employee Name: <input type="text" /></label><br/>
        <label>Customer Name: <input type="text" /></label><br/>
        <label>Notes: <textarea></textarea></label><br/>
      </section>
      <button type="button" onclick="window.print()">Print Checklist</button>
    </form>
  </main>
</body>
</html>
